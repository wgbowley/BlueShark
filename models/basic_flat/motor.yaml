# Flat motors use X-Y (planar) coordinate system.
# All dimensions in millimeters (mm), currents in Amperes (A).

model:
  number_slots: 12        # Numnber of coils within armuture
  number_poles: 8         # Number of poles under the armuture at any instant 
  extra_pairs: 5          # Extra Side Pairs (N-S) to appox infinite track
  d_currents: 0
  q_currents: 1
  fill_factor: 0.5        # Fraction of the slot filled by the slot material 
  axial_length: 40        # Length along the axial (Z) direction (mm)
  boundary_material: Air

slot:
  length: 3               # length in x direction (mm)
  height: 6               # Height in y direction (mm)
  spacing: 3.9            # Spacing between slots (mm)
  armature_stator_gap: 1  # Gap between armature and stator (mm)
  material: 0.2mm         # FEMM material for the wire (check FEMM library)
  wire_diameter: 0.2      # Wire diameter (mm)

pole:
  length: 10              # Pole width in x direction (mm)
  height: 2               # Pole height in y direction (mm)
  material: N52           # Magnet grade

output:
  folder_path: models/basic_flat
  file_name: motor
